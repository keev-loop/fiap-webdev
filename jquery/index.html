<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exemplo de jQuery</title>
    <meta charset="utf-8">
    <script src="jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="efeitosvisuais1.js"></script>
    <link rel="stylesheet" type="text/css" href="efeitosvisuais1.css">
</head>

<body class="bg-info">
    <div class="container bg-white my-5 py-5 rounded">
        <div class="row">
            <div class="col-6 align-content-center">
                <!-- parte 2-->
                <div id="alvo">Passe o mouse</div>
                <div id="quadrado">Surpresa!</div>
            </div>
            <div class="col-6">
                <!-- parte 3-->
                <div id="quadrado3"></div>
            </div>
            <div class="col-6">
                <!-- parte 4-->
                <form>
                    <label for="email">E-mail: </label>
                    <input type="text" id="email">
                    <span>Preenchimento de e-mail é obrigatório!</span><br>
                    <label for="senha">Senha: </label>
                    <input type="text" id="senha">
                    <span>Preenchimento de senha é obrigatório!</span><br>
                    <input type="submit" value="Autenticar">
                </form>
            </div>
            <div class="col-6">
                <!-- parte 5-->
                <form>
                    <input type="checkbox" id="todos">Marcar todos<br><br>
                    <span>Interesses: </span><br>
                    <input type="checkbox" name="interesses" value="Música">Música<br>
                    <input type="checkbox" name="interesses" value="Cinema">Cinema<br>
                    <input type="checkbox" name="interesses" value="Teatro">Teatro<br>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
