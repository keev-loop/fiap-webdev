<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exemplo de jQuery</title>
    <meta charset="utf-8">
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/scripts.js"></script>
    <script src="static/js/jquery.knob.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>

<body class="bg-info container">
    <div class="bg-white p-5 rounded">
        <div class="row">
            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <p>Parágrafo 1</p>
                <p>Parágrafo 2</p>
                <p>Parágrafo 3</p>
                <input type="button" id="botao" value="Aplicar">
            </div>
            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <!-- parte 2-->
                <div id="alvo">Passe o mouse</div>
                <div id="quadrado">Surpresa!</div>
            </div>
            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <!-- parte 3-->
                <div id="quadrado3"></div>
            </div>
            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <!-- parte 4-->
                <form>
                    <label for="email">E-mail: </label>
                    <input type="text" id="email">
                    <span>Preenchimento de e-mail é obrigatório!</span><br>
                    <label for="senha">Senha: </label>
                    <input type="text" id="senha">
                    <span>Preenchimento de senha é obrigatório!</span><br>
                    <input type="submit" value="Autenticar">
                </form>
            </div>
            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <!-- parte 5-->
                <form>
                    <input type="checkbox" id="todos"> Marcar todos<br><br>
                    <span>Interesses: </span><br>
                    <input type="checkbox" name="interesses" value="Música"> Música<br>
                    <input type="checkbox" name="interesses" value="Cinema"> Cinema<br>
                    <input type="checkbox" name="interesses" value="Teatro"> Teatro<br>
                </form>
            </div>

            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <label for="sigla">Digite a sigla do estado :</label>
                <input type="text" id="sigla" style="width: 30px" maxlength="2">
                <br><br>
                <div id="resultado"></div>
            </div>

            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <form>
                    <label for="tempo">Tempo Gasto: </label>
                    <input type="text" id="tempo" style="width: 50px">
                </form>
            </div>

            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <form>
                    <input type="text" value="50" id="dial">
                </form>
            </div>

            <div class="col border border-info border-5 rounded-3 p-5 m-5">
                <form>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
