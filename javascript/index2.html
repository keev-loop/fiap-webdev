</head>

<body>

    <div class="row container-main">

        <div class="col-3">
            <div class="row container-left">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4"><img class="img-icon-2" src="https://image.flaticon.com/icons/png/512/3373/3373028.png" alt="..." /> Nutrição</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/index.html" class="nav-link active" aria-current="page">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg> Home
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg> Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg> Orders
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg> Products
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg> Customers
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://png.pngtree.com/element_our/20190530/ourlarge/pngtree-520-couple-avatar-boy-avatar-little-dinosaur-cartoon-cute-image_1263411.jpg" alt="" class="rounded-circle me-2" width="32" height="32">
                            <strong>User</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="div-form mt-3">
                <h1><img class="img-icon" src="https://image.flaticon.com/icons/png/512/4893/4893215.png" alt="..." /> Cadastrar Consultas </h1>
                <form id="formulario">
                    <div class="row">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Paciente: </label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 w-50">
                            <label for="data" class="form-label">Data de Consulta: </label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                        <div class="mb-3 w-50">
                            <label for="peso" class="form-label">Peso (kg): </label>
                            <input type="number" class="form-control" id="peso" required>
                        </div>
                        <div class="mb-3 w-50">
                            <label for="altura" class="form-label">Altura (cm): </label>
                            <input type="number" class="form-control" id="altura" required>
                        </div>
                        <div class="mb-3 w-50 d-flex justify-content-evenly">
                            <button type="submit" class="w-25 btn btn-outline-primary" id="enviar">Enviar</button>
                            <button type="button" class="w-25 btn btn-outline-secondary" id="limpar">Limpar</button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="row container-right mt-3">
                <h1><img class="img-icon" src="https://image.flaticon.com/icons/png/512/4893/4893215.png" alt="..." /> Consultas Realizadas </h1>
                <table class="table table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Data da Consulta</th>
                            <th scope="col">Peso (kg)</th>
                            <th scope="col">Altura (m)</th>
                            <th scope="col">IMC</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script src="static/js/scripts.js"></script>
    <script src="static/js/app/models/Consulta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
