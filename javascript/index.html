    <div class="container p-5">

        <div class="div-form mt-3">
            <div id="mensagemView" class="col-12"></div>
            <h1><img class="img-icon" src="https://image.flaticon.com/icons/png/512/4893/4893215.png" alt="..." /> Cadastrar Consultas </h1>
            <form id="formulario" onsubmit="consultaController.adiciona(event)">
                <div class="row">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Paciente: </label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 w-50">
                        <label for="data" class="form-label">Data de Consulta: </label>
                        <input type="date" class="form-control" id="data" required>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="peso" class="form-label">Peso (kg): </label>
                        <input type="number" class="form-control" id="peso" required>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="altura" class="form-label">Altura (cm): </label>
                        <input type="number" class="form-control" id="altura" required>
                    </div>
                    <div class="mb-3 w-50 d-flex justify-content-evenly">
                        <button type="submit" class="w-25 btn btn-outline-primary" id="enviar">Enviar</button>
                        <button type="button" class="w-25 btn btn-outline-secondary" id="limpar">Limpar</button>
                    </div>
                </div>

            </form>
        </div>

        <div class="mt-3">
            <h1><img class="img-icon" src="https://image.flaticon.com/icons/png/512/4893/4893215.png" alt="..." /> Consultas Realizadas </h1>
            <div id="consultasView"></div>
        </div>

    </div>
